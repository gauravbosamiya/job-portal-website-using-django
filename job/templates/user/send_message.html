{% extends 'base.html' %}
{% block title %} User | Login {% endblock %}
{% load static %}
{% block css %}

{% endblock %}

{% block body %}
{% include 'navbar.html' %}
<div class="x container-fluid">

    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="alert alert-success my-5" role="alert">
                <h2 class="text-center mb-3">Send Message regarding {{job.title}}</h2>
                <form method="post">
                {% csrf_token %}
                    <div class="form-floating">
                          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="content" required></textarea>
                          <label for="floatingTextarea2">Type Message</label>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="send message" class="mt-3 btn btn-dark">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
