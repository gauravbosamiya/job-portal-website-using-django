{% extends 'base.html' %}
{% block title %} Admin | Change Status {% endblock %}
{% block body %}
{% include 'admin/admin_navbar.html' %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-6 mx-auto my-5">
            <div class="card mt-5 shadow mx-auto">
                <div class="card-title">
                    <h3 class="text-center mt-2">Change Status</h3>
                </div>
                <div class="p-3">
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
               </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="username" value="{{data.user.first_name}} {{data.user.last_name}}" id="floatingInput" readonly>
                          <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating">
                          <select class="form-select" name="status" id="floatingSelect" aria-label="Floating label select example">
                            <option value="Accept">Accept</option>
                            <option value="Reject">Reject</option>
                          </select>
                          <label for="floatingSelect">Change Status</label>
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" value="Change Status" class="btn btn-success form-control">
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
